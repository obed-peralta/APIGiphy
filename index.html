<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy by Obed</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="flex-container-search">
            <div class="flex-item-search">
                <img src="images/GiphyAPI.gif" />
            </div>
            <div class="flex-item-search" id="busqueda">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </span>
                <input type="search" name="search" id="txtSearch" placeholder="Buscar un Gif...">
            </div>
        </div>
        <br>
        <div class="flex-container-result">
            <div class="flex-item-result">
                <video id="gif" autoplay="true" loop="true"></video>
            </div>
        </div>
    </div>

    <script src="js/giphy.js"></script>
</body>

</html>
